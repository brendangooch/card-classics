<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Brag - Card Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0a5d2b;
            color: white;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #333;
            background: #1a5d3a;
            width: 100%;
            height: 500px;
        }
        #console {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            min-height: 100px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Wild Brag</h1>
        <canvas id="game-canvas" width="800" height="500"></canvas>
        <div id="console">Game loading...</div>
    </div>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
